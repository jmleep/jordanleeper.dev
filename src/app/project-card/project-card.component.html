<div
  class="rounded-lg shadow-lg overflow-hidden flex flex-col"
  [class]="cardClasses()"
>
  <!-- Project Image -->
  @if(cardImage()) {
  <div class="relative w-full h-36 overflow-hidden">
    <img
      [src]="cardImage()"
      [alt]="title + ' screenshot'"
      class="w-full h-full object-cover"
    />
  </div>
  }

  <!-- Project Content -->
  <div class="p-4 flex flex-col flex-1 bg-black text-white">
    <div>
      <h3 class="text-white text-lg font-semibold mb-1">{{ title() }}</h3>
      <p class="text-white text-xs flex items-center gap-1">
        @for (t of tech(); track $index) {
        <img [src]="techIcon()[$index]" [alt]="t + ' icon'" class="w-3 h-3" />
        <span>{{ t }}</span>
        @if ($index < tech().length - 1) {
        <span class="mx-1">â€¢</span>
        } }
      </p>
    </div>
    <p class="text-white text-sm mt-2">{{ description() }}</p>
    <div class="text-white flex gap-2 mt-auto pt-4">
      @if (demoUrl()) {
      <app-link-button
        [href]="demoUrl() ?? ''"
        [dynamicClasses]="primaryButtonClasses()"
        text="View"
      >
      </app-link-button>

      } @if (sourceUrl()) {
      <app-link-button
        [href]="sourceUrl() ?? ''"
        [dynamicClasses]="secondaryButtonClasses()"
        text="Source"
      >
      </app-link-button>

      }
    </div>
  </div>
</div>
