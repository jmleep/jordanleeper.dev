<section class="mb-16">
  <h2 class="text-3xl font-semibold mb-8 text-white">Blog Posts</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
    @for(post of posts; track post.title) {
    <div
      class="rounded-lg shadow-lg overflow-hidden flex flex-col border-2 border-primary bg-black"
    >
      <!-- Blog Content -->
      <div class="p-4 flex flex-col flex-1 bg-card text-card-foreground">
        <div>
          <h3 class="text-lg font-semibold mb-1 text-white">
            {{ post.title }}
          </h3>
          <p class="text-xs text-muted-foreground mb-2 text-white">
            {{ post.date }}
          </p>
        </div>
        <p class="text-sm mt-2 text-white">{{ post.description }}</p>
        <div class="flex gap-2 mt-auto pt-4">
          <app-link-button
            [href]="post.url"
            text="Read"
            dynamicClasses="text-black bg-primary"
          ></app-link-button>
        </div>
      </div>
    </div>
    }
  </div>
</section>
